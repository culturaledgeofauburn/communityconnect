<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Registration</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Phone:</label><br>
    <input type="phone" id="phone" required><br><br>

    <label>Count:</label><br>
    <input type="count" id="count" required><br><br>

    <button type="submit">Submit</button>

  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('registrationForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        count: document.getElementById('count').value
      };

      fetch('https://script.google.com/macros/s/AKfycbyitIds4Pn8QjZlb50lJtRTcv_CdL0BICJoKwxCwlrhAQk3mqnA3py8Dsdk5yzrV0yT/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response)
        .then(result => {
          status.textContent = "Registration successful!";
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          status.textContent = "Something went wrong!";
        });
    });
  </script>

</body>
</html>
